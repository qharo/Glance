<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contribution Visualizer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Enable dark mode based on 'class'
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
                }
            }
        </script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                /* Default light mode background */
                background-color: #f8fafc;
                transition: background-color 0.3s ease;
            }
            /* Dark mode background */
            .dark body {
                background-color: #020617; /* slate-950 */
            }
            canvas {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
            }
            #tooltip {
                pointer-events: none;
                transition: opacity 0.2s;
            }
        </style>
    </head>
    <body>
        <!-- UI Overlays -->
        <div id="ui-top-left" class="absolute top-0 left-0 p-4 md:p-6">
            <div
                class="flex items-center space-x-2 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm p-2 rounded-lg shadow-md border border-slate-200 dark:border-slate-700"
            >
                <input
                    type="text"
                    id="usernameInput"
                    placeholder="Enter GitHub username"
                    class="bg-transparent focus:outline-none px-2 text-slate-700 dark:text-slate-200 placeholder:text-slate-400 dark:placeholder:text-slate-500"
                />
                <button
                    id="searchButton"
                    class="bg-slate-800 hover:bg-slate-700 dark:bg-slate-200 dark:hover:bg-slate-300 text-white dark:text-slate-800 p-2.5 rounded-md transition-colors duration-200 disabled:bg-slate-500 dark:disabled:bg-slate-600 disabled:cursor-not-allowed"
                >
                    <!-- Icon content is managed by JS -->
                </button>
                <div
                    class="border-l border-slate-300 dark:border-slate-600 ml-2 pl-4"
                >
                    <div class="relative">
                        <select
                            id="styleSelector"
                            class="bg-transparent focus:outline-none text-slate-700 dark:text-slate-200 font-medium rounded-md appearance-none py-1 pl-2 pr-8 cursor-pointer"
                        >
                            <option value="clay">Clay</option>
                            <option value="jelly">Jelly</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"
                        >
                            <svg
                                class="h-5 w-5 text-gray-500"
                                fill="none"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M6 8l4 4 4-4"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="ui-top-right" class="absolute top-0 right-0 p-4 md:p-6">
            <div class="relative">
                <button
                    id="settingsButton"
                    class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm p-2.5 rounded-lg shadow-md border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 hover:bg-slate-200/80 dark:hover:bg-slate-800/80 transition-colors"
                >
                    <svg
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                        />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        />
                    </svg>
                </button>
                <div
                    id="settingsMenu"
                    class="hidden absolute right-0 mt-2 w-56 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm rounded-lg shadow-xl border border-slate-200 dark:border-slate-700 origin-top-right"
                >
                    <div class="py-1">
                        <!-- CHANGE A: Theme Toggle Button -->
                        <button
                            id="themeToggleButton"
                            class="w-full flex items-center justify-between px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer"
                        >
                            <span>Toggle Theme</span>
                            <div class="relative w-6 h-6">
                                <!-- Sun Icon -->
                                <svg
                                    id="sunIcon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 absolute"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                                    />
                                </svg>
                                <!-- Moon Icon -->
                                <svg
                                    id="moonIcon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 absolute hidden"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                                    />
                                </svg>
                            </div>
                        </button>
                        <div
                            class="border-t border-slate-200 dark:border-slate-700 my-1"
                        ></div>
                        <label
                            for="disableRotationCheckbox"
                            class="flex items-center justify-between px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer"
                        >
                            <span>Disable rotation</span>
                            <input
                                id="disableRotationCheckbox"
                                type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-slate-600 focus:ring-slate-500"
                            />
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="ui-bottom-right" class="absolute bottom-0 right-0 p-4 md:p-6">
            <div
                class="flex items-center space-x-3 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm p-2 rounded-lg shadow-md border border-slate-200 dark:border-slate-700"
            >
                <button
                    id="copyLinkButton"
                    class="bg-slate-200 hover:bg-slate-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-3 rounded-md transition-colors duration-200"
                >
                    Copy &lt;iframe&gt;
                </button>
            </div>
        </div>

        <div
            id="tooltip"
            class="absolute hidden bg-slate-900 text-white dark:bg-slate-200 dark:text-slate-900 text-sm rounded-md px-3 py-1.5 shadow-lg"
        ></div>

        <!-- The main logic is now in an external file -->
        <script type="module" src="./visualizer.js"></script>
    </body>
</html>
