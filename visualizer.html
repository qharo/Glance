<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contribution Visualizer</title>
        <link rel="icon" href="data:," />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
                    "three/addons/geometries/RoundedBoxGeometry.js": "https://unpkg.com/three@0.157.0/examples/jsm/geometries/RoundedBoxGeometry.js"
                }
            }
        </script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                /* Default light mode background */
                background-color: #f8fafc;
                transition: background-color 0.3s ease;
            }
            /* Dark mode background */
            .dark body {
                background-color: #020617; /* slate-950 */
            }
            canvas {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
            }
            #tooltip {
                pointer-events: none;
                transition: opacity 0.2s;
            }
            i[data-lucide] {
                vertical-align: middle;
            }
        </style>
        <!-- CHANGE: Added this style block to override browser autofill styles -->
        <style>
            /* --- Override Browser Autofill Styles --- */
            /* This targets the username input when autofilled by the browser (e.g., Chrome's yellow background) */
            input:-webkit-autofill,
            input:-webkit-autofill:hover,
            input:-webkit-autofill:focus,
            input:-webkit-autofill:active {
                /* The box-shadow trick is used to cover the browser's default background color. */
                -webkit-box-shadow: 0 0 0 30px white inset !important;
                /* We also need to set the text color to match our design. */
                -webkit-text-fill-color: #334155 !important; /* Corresponds to text-slate-700 */
                transition: background-color 5000s ease-in-out 0s; /* Another trick to delay the style change */
            }

            .dark input:-webkit-autofill,
            .dark input:-webkit-autofill:hover,
            .dark input:-webkit-autofill:focus,
            .dark input:-webkit-autofill:active {
                /* Use the dark mode background color for the box-shadow. */
                -webkit-box-shadow: 0 0 0 30px #0f172a inset !important; /* Corresponds to dark:bg-slate-900 */
                /* Set the text color for dark mode. */
                -webkit-text-fill-color: #e2e8f0 !important; /* Corresponds to dark:text-slate-200 */
            }
        </style>
    </head>
    <body>
        <!-- UI Overlays -->
        <div id="ui-top-left" class="absolute top-0 left-0 p-4 md:p-6">
            <div
                class="flex items-center space-x-2 bg-white dark:bg-slate-900 p-2 rounded-lg shadow-md border border-slate-200 dark:border-slate-700"
            >
                <input
                    type="text"
                    id="usernameInput"
                    placeholder="Enter GitHub username"
                    class="bg-transparent focus:outline-none px-2 text-slate-700 dark:text-slate-200 placeholder:text-slate-400 dark:placeholder:text-slate-500"
                />
                <div id="yearSelectorWrapper" class="hidden">
                    <div class="relative">
                        <select
                            id="yearSelector"
                            class="bg-transparent focus:outline-none text-slate-700 dark:text-slate-200 font-medium rounded-md appearance-none py-1 pl-2 pr-8 cursor-pointer"
                        >
                            <!-- Options populated by JS -->
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"
                        >
                            <i
                                data-lucide="chevron-down"
                                class="h-5 w-5 text-gray-500"
                            ></i>
                        </div>
                    </div>
                </div>

                <button
                    id="searchButton"
                    class="p-2.5 rounded-md text-slate-700 dark:text-slate-200 hover:bg-slate-200/60 dark:hover:bg-slate-700/60 transition-colors duration-200 disabled:text-slate-400 dark:disabled:text-slate-600 disabled:cursor-not-allowed"
                >
                    <span id="searchIconSpan">
                        <i data-lucide="search" class="h-5 w-5"></i>
                    </span>
                    <span id="loadingIconSpan" class="hidden">
                        <i
                            data-lucide="loader-circle"
                            class="h-5 w-5 animate-spin"
                        ></i>
                    </span>
                </button>
                <div
                    class="border-l border-slate-300 dark:border-slate-600 ml-2 pl-4"
                >
                    <div class="relative">
                        <select
                            id="styleSelector"
                            class="bg-transparent focus:outline-none text-slate-700 dark:text-slate-200 font-medium rounded-md appearance-none py-1 pl-2 pr-8 cursor-pointer"
                        >
                            <option value="clay">Clay</option>
                            <option value="jelly">Jelly</option>
                            <option value="hologram">Hologram</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"
                        >
                            <i
                                data-lucide="chevron-down"
                                class="h-5 w-5 text-gray-500"
                            ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="ui-top-right" class="absolute top-0 right-0 p-4 md:p-6">
            <div class="relative">
                <button
                    id="settingsButton"
                    class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm p-2.5 rounded-lg shadow-md border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 hover:bg-slate-200/80 dark:hover:bg-slate-800/80 transition-colors"
                >
                    <i data-lucide="settings" class="h-6 w-6"></i>
                </button>
                <div
                    id="settingsMenu"
                    class="hidden absolute right-0 mt-2 w-56 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm rounded-lg shadow-xl border border-slate-200 dark:border-slate-700 origin-top-right"
                >
                    <div class="py-1">
                        <button
                            id="themeToggleButton"
                            class="w-full flex items-center justify-between px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer disabled:cursor-not-allowed disabled:opacity-50"
                        >
                            <span>Toggle Theme</span>
                            <div class="relative w-6 h-6">
                                <i
                                    id="sunIcon"
                                    data-lucide="sun"
                                    class="h-6 w-6 absolute"
                                ></i>
                                <i
                                    id="moonIcon"
                                    data-lucide="moon"
                                    class="h-6 w-6 absolute hidden"
                                ></i>
                            </div>
                        </button>
                        <div
                            class="border-t border-slate-200 dark:border-slate-700 my-1"
                        ></div>
                        <label
                            for="disableRotationCheckbox"
                            class="flex items-center justify-between px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer"
                        >
                            <span>Disable rotation</span>
                            <input
                                id="disableRotationCheckbox"
                                type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-slate-600 focus:ring-slate-500"
                            />
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="ui-bottom-right" class="absolute bottom-0 right-0 p-4 md:p-6">
            <div
                class="flex items-center space-x-3 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm p-2 rounded-lg shadow-md border border-slate-200 dark:border-slate-700"
            >
                <button
                    id="copyLinkButton"
                    class="bg-slate-200 hover:bg-slate-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-3 rounded-md transition-colors duration-200"
                >
                    Copy iframe
                </button>
            </div>
        </div>

        <div
            id="tooltip"
            class="absolute hidden bg-slate-900 text-white dark:bg-slate-200 dark:text-slate-900 text-sm rounded-md px-3 py-1.5 shadow-lg"
        ></div>

        <script>
            lucide.createIcons();
        </script>
        <script type="module" src="./visualizer.js"></script>
    </body>
</html>
